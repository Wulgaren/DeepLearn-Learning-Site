[build]
  command = "bun run build"
  publish = "dist"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_VERSION = "20"

# Edge (html-app on /*) serves no-JS HTML for /, /topics, /thread/*, /thread/new; auth edges serve /login, /signup, /logout. When edge passes through, SPA redirect applies.
# SPA: serve index.html for all routes so client-side router can handle /thread/:id etc.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
